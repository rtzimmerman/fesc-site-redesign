<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<header>
    <picture class="logo">
        <img src="assets/images/fesc-logo-final.jpg" alt="FESC logo" />
    </picture>  
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">FESC Research</a></li>
            <li><a href="#">Education</a></li>
            <li><a href="#">Outreach</a></li>
            <li><a href="user-facilities.html">User Facilities</a></li>
            <li><a href="#">Energy Industry</a></li>
            <li><a href="#">Advisory Board</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="contact">
        <form id="contact-form" method="POST" action="#" >
            <label for="name">Name: </label>
            <input id="name" type="text" name="name"/>
            <label for="email">Email: </label>
            <input id="email" type="email" name="email"/>
            <label for="phone">Phone: </label>
            <input id="phone" type="text" name="phone"/>
            <label for="message">Message: </label>
            <textarea id="message" name="message"></textarea>
            <input id="submit" type="submit" name="Submit"/>
        </form>
        <p id="submission-validation-results"></p>
    </section>
    <aside>
        <section class="user-profile-card">
            <img src="assets/images/david-norton.jpg" alt="Doctor David Nortion, Interim Director"/>
            <h3>Dr. David Norton</h3>
            <h5>Interim Director</h5>
            <p>Email: <a href="mailto:dpnorton@ufl.edu">dpnorton@ufl.edu</a></p>
        </section>
        <section class="user-profile-card">
            <img src="assets/images/canan-balaban.jpg" alt="Canan Balaban, Associate Director"/>
            <h3>Ms. Canan “Janan” Balaban</h3>
            <h5>Associate Director</h5>
            <p>Email: <a href="mailto:cbalaban@ufl.edu">cbalaban@ufl.edu</a></p>
        </section>
    </aside>
</main>
<footer>
    <footer-component></footer-component>
</footer>
<script src="assets/js/bootstrap/jquery-3.3.1.min.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/components.js"></script>
</body>
</html>
